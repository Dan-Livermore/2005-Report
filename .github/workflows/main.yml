name: runtests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  
jobs:
  runthetests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: gradle
      uses: gradle/gradle-build-action@v2
    - name: chmod
      run: chmod +x ./gradlew
    - name: test
      run: ./gradlew test

permissions:
  contents: read
